<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
</head>

<body>
    <div class="container">
        <div class="side results">
            <h3 class="results-h3">Your Result</h3>
            <span class="circle">
                <h1 class="results-h1">76</h1>
                <p class="circle-p">of 100</p>
            </span>
            <h2 class="results-h2">Great</h2>
            <p class="results-p">You scored higher than 65% of <br> the people who hovae taken <br> these tests.</p>
        </div>
        <div class="side summary">
            <h3>Summary</h3>

            <div class="box bg-red">
                <div class="grupo">
                    <img src="images/icon-reaction.svg" alt="reaction img">
                    <p style="color:hsl(0, 100%, 67%)">Reaction</p>
                </div>
                <p>80 <span class="text-light">/ 100</span></p>
            </div>

            <div class="box bg-red">
                <div class="grupo">
                    <img src="images/icon-memory.svg" alt="reaction img">
                    <p style="color:hsl(39, 100%, 56%)">Memory</p>
                </div>
                <p>92 <span class="text-light">/ 100</span></p>
            </div>

            <div class="box bg-green">
                <div class="grupo">
                    <img src="images/icon-verbal.svg" alt="reaction img">
                    <p style="color: hsl(166, 100%, 37%);">Verbal</p>
                </div>
                <p>61 <span class="text-light">/ 100</span></p>
            </div>

            <div class="box bg-blue">
                <div class="grupo">
                    <img src="images/icon-visual.svg" alt="reaction img">
                    <p style="color: hsl(234, 85%, 45%);">Visual</p>
                </div>
                <p>72 <span class="text-light">/ 100</span></p>

            </div>
            <button class="summary-btn">Continue</button>
        </div>
    </div>

</body>

</html>
